# SLURM configuration for the simple Snakemake demo.
# Edit the values below to match your cluster. When you run with
#   snakemake --executor slurm -j 4
# the Snakefile loads default_resources from this file (no overrides in the Snakefile).

# Default resources: full block used by the Snakefile as-is.
default_resources:
  slurm_account: open
  slurm_partition: basic
  mem_mb: 512
  runtime: 10

# Named job-size configs (same attributes; for --set-resources or custom logic).
small_jobs:
  mem_mb: 256
  runtime: 5

big_jobs:
  mem_mb: 2048
  runtime: 20

